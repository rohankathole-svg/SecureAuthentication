<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="auth-container">

    <div class="form-container">
        <h2>User Login</h2>
        <form id="auth-form">
            <div class="input-group">
                <label for="username">Username / Email:</label>
                <input type="text" id="username" placeholder="Enter username or email" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>

            <!-- CAPTCHA Verification (Randomly generated CAPTCHA) -->
            <div class="captcha">
                <label for="captcha">Enter the characters below:</label>
                <span id="captcha-text">ABCD</span>
                <input type="text" id="captcha" placeholder="Enter CAPTCHA" required>
                <button type="button" id="refresh-captcha">Refresh CAPTCHA</button>
            </div>

            <button type="submit" class="submit-btn">Login</button>

            <div class="error-message" id="error-message"></div>
            
            <p><a href="#">Forgot Password?</a></p>
            <p><a href="signup.html">Sign Up</a></p>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
